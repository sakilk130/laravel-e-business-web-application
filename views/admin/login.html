<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login To Your Shop</title>

    <!-- Site favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/abc/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/abc/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/abc/images/favicon-16x16.png"
    />

    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/abc/styles/core.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/abc/styles/icon-font.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/abc/styles/style.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"
    ></script>
  </head>
  <body class="login-page">
    <div class="login-header box-shadow">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="brand-logo">
          <a href="login.html">
            <img
              style="height: 60px; width: 60px"
              src="/abc/images/logo/medium.svg"
              alt=""
            />
          </a>
        </div>
      </div>
    </div>
    <div
      class="login-wrap d-flex align-items-center flex-wrap justify-content-center"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 col-lg-7">
            <img src="/abc/images/login-page-img.png" alt="" />
          </div>
          <div class="col-md-6 col-lg-5">
            <div class="login-box bg-white box-shadow border-radius-10">
              <div class="login-title">
                <h2 class="text-center text-primary">Login To Your Shop</h2>
              </div>
              <form method="POST">
                <div class="input-group custom">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    name="username"
                    placeholder="Username"
                  />
                  <div class="input-group-append custom">
                    <span class="input-group-text"
                      ><i class="icon-copy dw dw-user1"></i
                    ></span>
                  </div>
                </div>
                <div class="input-group custom">
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    name="password"
                    placeholder="**********"
                  />
                  <div class="input-group-append custom">
                    <span class="input-group-text"
                      ><i class="dw dw-padlock1"></i
                    ></span>
                  </div>
                </div>
                <div class="row pb-30">
                  <div class="col-6">
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customCheck1"
                      />
                      <label class="custom-control-label" for="customCheck1"
                        >Remember</label
                      >
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="forgot-password">
                      <a href="#">Forgot Password</a>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="input-group mb-0">
                      <!-- Submit -->
                      <input
                        class="btn btn-primary btn-lg btn-block"
                        type="submit"
                        name="submit"
                        value="Sign In"
                      />

                      <!-- <a
                        class="btn btn-primary btn-lg btn-block"
                        href="index.html"
                        >Sign In</a
                      > -->
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="/abc/scripts/core.js"></script>
    <script src="/abc/scripts/script.min.js"></script>
    <script src="/abc/scripts/process.js"></script>
    <script src="/abc/scripts/layout-settings.js"></script>
  </body>
</html>
